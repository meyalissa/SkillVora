<link rel="stylesheet" href="../css/upload_resume.css">

<!-- REQUIRED WRAPPER -->
<div id="upload">

  <!-- REQUIRED UPLOAD SECTION -->
  <section class="upload-page" id="uploadSection">

    <!-- LEFT SIDE -->
    <div class="upload-left">
      <h2>Upload Your Resume</h2>

      <div class="upload-box" id="uploadBox">
        <input 
          type="file" 
          id="fileInput" 
          accept=".pdf,.doc,.docx"
          hidden
        >

        <img src="../assets/upload-icon.png" alt="Upload icon">
        <p>Drag and drop your resume or<br>browse file</p>
        <span>Ex : PDF, DOC, DOCX</span>

        <!-- REQUIRED -->
        <div id="fileInfo" class="file-name"></div>
      </div>

      <div class="error-text" id="errorText">
        Please upload your resume before proceeding.
      </div>

      <!-- OPTIONAL JOB DESCRIPTION -->
      <textarea
        id="jobDescription"
        placeholder="Paste job description here (optional)"
        rows="4"
        style="margin-top:15px; width:100%;"
      ></textarea>

      <div class="button-wrapper">
        <button 
          type="button"
          class="btn primary check-btn"
          id="analyzeBtn"
          disabled
        >
          Check Resume
        </button>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="upload-right">
      <img src="../assets/uploadresume.png" alt="Resume illustration">
    </div>

  </section>

  <!-- REQUIRED LOADING SECTION -->
  <div id="loading" style="display:none;">
    <p>Analyzing resume, please wait...</p>
  </div>

  <!-- REQUIRED RESULTS SECTION -->
  <div id="results" style="display:none;"></div>

</div>
