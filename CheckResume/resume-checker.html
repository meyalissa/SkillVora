<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillVora | Resume Checker</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/start.css">

  <!-- Favicon -->
  <link rel="icon" href="../assets/icon.png">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="resume-header">
  <div class="logo">
     <a href="../index.html">
      <img src="../assets/logo.png" class="nav_img_logo" alt="SkillVora Logo">
    </a>
  </div>

  <a href="../ExploreCareer/career.html" class="btn outline small">
    Explore Career Paths
  </a>
</header>

<!-- ===== RESUME CHECKER SECTION ===== -->
<section class="resume-section">

  <h1 class="resume-title">Resume Checker</h1>

  <p class="resume-text">
    Review your resume structure and improve it to<br>
    match your career goals
  </p>

  <a href="#upload" class="btn primary resume-btn">
    Check Now
  </a>

</section>

<section 
  id="upload">
</section>

<script>
  fetch("upload_resume.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("upload").innerHTML = data;
    })
    .catch(error => {
      console.error("Error loading upload_resume.html:", error);
    });
</script>


</body>
</html>
