<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Resume</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    background-color: #ffffff;
  }

  /* ================= MAIN LAYOUT ================= */
  .upload-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 80px 24px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    align-items: center;
  }

  /* ================= LEFT SECTION ================= */
  .upload-left h2 {
    font-size: 28px;
    color: #0f172a;
    margin-bottom: 32px;
  }

  .upload-box {
    border: 2px dashed #00ad8e;
    border-radius: 12px;
    padding: 48px 32px;
    text-align: center;
    color: #475569;
    margin-bottom: 28px;
    background-color: #f8f9fa;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .upload-box:hover {
    background-color: #f0fdfa;
  }

  .upload-box img {
    width: 48px;
    margin-bottom: 16px;
  }

  .upload-box p {
    font-size: 14px;
    line-height: 1.5;
  }

  .upload-box span {
    font-size: 13px;
    color: #64748b;
  }

  .file-name {
    margin-top: 14px;
    font-size: 13px;
    color: #00ad8e;
  }

  .check-btn {
    background-color: #00ad8e;
    color: #ffffff;
    border: none;
    padding: 14px 36px;
    border-radius: 28px;
    font-size: 15px;
    cursor: pointer;
  }

  .button-wrapper {
    display: flex;
    justify-content: center;
  }

  /* ================= RIGHT SECTION ================= */
  .upload-right {
    text-align: center;
  }

  .upload-right img {
    width: 100%;
    max-width: 420px;
    margin-bottom: 20px;
  }

  /* ================= RESPONSIVE ================= */
  @media (max-width: 900px) {
    .upload-page {
      grid-template-columns: 1fr;
      gap: 48px;
      text-align: center;
    }
  }
</style>
</head>

<body>

<section class="upload-page">

  <!-- LEFT SIDE -->
  <div class="upload-left">
    <h2>Upload your resume</h2>

    <div class="upload-box" id="uploadBox">
      <!-- hidden input -->
      <input 
        type="file" 
        id="resumeInput" 
        accept=".pdf,.doc,.docx"
        hidden
      >

      <img src="upload-icon.png" alt="Upload icon">
      <p>Drag and drop your resume or<br>browse file</p>
      <span>Ex : PDF, DOC, DOCX</span>

      <div id="fileName" class="file-name"></div>
    </div>

    <div class="button-wrapper">
      <button class="check-btn">Check Resume</button>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="upload-right">
    <img src="uploadresume.png" alt="Resume illustration">
  </div>

</section>

<!-- ================= SCRIPT ================= -->
<script>
  const uploadBox = document.getElementById("uploadBox");
  const resumeInput = document.getElementById("resumeInput");
  const fileName = document.getElementById("fileName");

  uploadBox.addEventListener("click", () => {
    resumeInput.click();
  });

  resumeInput.addEventListener("change", () => {
    if (resumeInput.files.length > 0) {
      fileName.textContent = resumeInput.files[0].name;
    }
  });
</script>

</body>
</html>
