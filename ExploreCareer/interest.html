<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Your Interests</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/interest.css" />
  </head>

  <body>
    <header class="resume-header">
      <div class="logo">
        <a href="../index.html">
          <img
            src="../assets/logo.png"
            class="nav_img_logo"
            alt="SkillVora Logo"
          />
        </a>
      </div>
    </header>

    <div class="container">
      <div class="step-header">
        <span class="step-title">Step 1 of 3 â€“ <strong>Interests</strong></span>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <h2>Select Your Interests</h2>
      <p class="subtitle">Choose which careers interests.</p>

      <div class="interest-list">
        <button class="interest" data-interest="technology">
          <span class="material-symbols-rounded">computer</span>
          Technology
        </button>

        <button class="interest" data-interest="design">
          <span class="material-symbols-rounded">draw</span>
          Design & Creativity
        </button>

        <button class="interest" data-interest="business">
          <span class="material-symbols-rounded">business_center</span>
          Business & Management
        </button>

        <button class="interest" data-interest="data">
          <span class="material-symbols-rounded">analytics</span>
          Data & Analytics
        </button>

        <button class="interest" data-interest="communication">
          <span class="material-symbols-rounded">chat</span>
          Communication
        </button>

        <button class="interest" data-interest="education">
          <span class="material-symbols-rounded">school</span>
          Education
        </button>
      </div>

      <div class="interest-footer">
        <button class="next-btn" id="nextBtn" disabled>Next</button>
      </div>
    </div>

    <script>
      const interestMap = {
        technology: "Technology",
        design: "Design & Creativity",
        business: "Business & Management",
        data: "Data & Analytics",
        communication: "Communication",
        education: "Education",
      };

      const buttons = document.querySelectorAll(".interest");
      const progressFill = document.getElementById("progressFill");
      const nextBtn = document.getElementById("nextBtn");

      progressFill.style.width = "0%";

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const active = btn.classList.contains("active");
          buttons.forEach((b) => b.classList.remove("active"));

          if (!active) {
            btn.classList.add("active");
            localStorage.setItem("interest", interestMap[btn.dataset.interest]);
            progressFill.style.width = "30%";
            nextBtn.disabled = false;
          } else {
            localStorage.removeItem("interest");
            progressFill.style.width = "0%";
            nextBtn.disabled = true;
          }
        });
      });

      nextBtn.onclick = () => (window.location.href = "background.html");
    </script>
  </body>
</html>
