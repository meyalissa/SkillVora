<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Your Interests</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/interest.css" />
  </head>

  <body>
    <!-- Header (uses existing global styles) -->
    <header class="resume-header">
      <div class="logo">
        <a href="../index.html">
          <img
            src="../assets/logo.png"
            class="nav_img_logo"
            alt="SkillVora Logo"
          />
        </a>
      </div>
    </header>

    <div class="container">
      <!-- Step -->
      <div class="step-header">
        <span class="step-title">Step 1 of 3 â€“ <strong>Interests</strong></span>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <h2>Select Your Interests</h2>
      <p class="subtitle">Choose which careers interests.</p>

      <div class="interest-list">
        <!-- Technology -->
        <button class="interest active">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="12" rx="2" />
            <rect x="9" y="18" width="6" height="2" />
          </svg>
          Technology
        </button>
        <!-- Design & Creativity -->
        <button class="interest">
          <svg viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.8 9.94l-3.75-3.75z" />
            <path
              d="M20.7 7.04a1 1 0 0 0 0-1.41l-2.34-2.34
             a1 1 0 0 0-1.41 0l-1.83 1.83
             3.75 3.75z"
            />
          </svg>
          Design & Creativity
        </button>

        <!-- Business -->
        <button class="interest">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="12" rx="2" />
            <rect x="8" y="4" width="8" height="3" />
          </svg>
          Business & Management
        </button>

        <!-- Data -->
        <button class="interest">
          <svg viewBox="0 0 24 24">
            <rect x="4" y="10" width="3" height="8" />
            <rect x="10" y="6" width="3" height="12" />
            <rect x="16" y="13" width="3" height="5" />
          </svg>
          Data & Analytics
        </button>

        <!-- Communication -->
        <button class="interest">
          <svg viewBox="0 0 24 24">
            <path d="M4 4h16v10H8l-4 4z" />
          </svg>
          Communication
        </button>

        <!-- Education -->
        <button class="interest">
          <svg viewBox="0 0 24 24">
            <path d="M12 3L2 8l10 5 10-5z" />
            <path d="M6 13v4a6 6 0 0 0 12 0v-4z" />
          </svg>
          Education
        </button>
      </div>

      <!-- Next Button -->
      <div class="interest-footer">
        <button class="next-btn">Next</button>
      </div>
    </div>
  </body>
</html>
