<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Your Interests</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/interest.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="resume-header">
      <div class="logo">
        <a href="../index.html">
          <img
            src="../assets/logo.png"
            class="nav_img_logo"
            alt="SkillVora Logo"
          />
        </a>
      </div>
    </header>

    <div class="container">
      <!-- Step -->
      <div class="step-header">
        <span class="step-title">Step 1 of 3 – <strong>Interests</strong></span>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <h2>Select Your Interests</h2>
      <p class="subtitle">Choose which careers interests.</p>

      <div class="interest-list">
        <button class="interest">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="12" rx="2" />
            <rect x="9" y="18" width="6" height="2" />
          </svg>
          Technology
        </button>

        <button class="interest">
          <svg viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.8 9.94l-3.75-3.75z" />
            <path
              d="M20.7 7.04a1 1 0 0 0 0-1.41l-2.34-2.34
               a1 1 0 0 0-1.41 0l-1.83 1.83
               3.75 3.75z"
            />
          </svg>
          Design & Creativity
        </button>

        <button class="interest">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="12" rx="2" />
            <rect x="8" y="4" width="8" height="3" />
          </svg>
          Business & Management
        </button>

        <button class="interest">
          <svg viewBox="0 0 24 24">
            <rect x="4" y="10" width="3" height="8" />
            <rect x="10" y="6" width="3" height="12" />
            <rect x="16" y="13" width="3" height="5" />
          </svg>
          Data & Analytics
        </button>

        <button class="interest">
          <svg viewBox="0 0 24 24">
            <path d="M4 4h16v10H8l-4 4z" />
          </svg>
          Communication
        </button>

        <button class="interest">
          <svg viewBox="0 0 24 24">
            <path d="M12 3L2 8l10 5 10-5z" />
            <path d="M6 13v4a6 6 0 0 0 12 0v-4z" />
          </svg>
          Education
        </button>
      </div>

      <div class="interest-footer">
        <button class="next-btn" id="nextBtn">Next</button>
      </div>
    </div>

    <!-- ✅ UPDATED TOGGLE LOGIC -->
    <script>
      const interestButtons = document.querySelectorAll(".interest");
      const progressFill = document.getElementById("progressFill");
      const nextBtn = document.getElementById("nextBtn");

      // Initial state
      progressFill.style.width = "0%";
      nextBtn.disabled = true;

      interestButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const isActive = button.classList.contains("active");

          // Remove all actives
          interestButtons.forEach((btn) => btn.classList.remove("active"));

          if (!isActive) {
            // Activate clicked
            button.classList.add("active");
            progressFill.style.width = "30%";
            nextBtn.disabled = false;
          } else {
            // Unselect → back to inactive state
            progressFill.style.width = "0%";
            nextBtn.disabled = true;
          }
        });
      });
    </script>
  </body>
</html>
