<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Your Interests</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/interest.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="resume-header">
      <div class="logo">
        <a href="../index.html">
          <img
            src="../assets/logo.png"
            class="nav_img_logo"
            alt="SkillVora Logo"
          />
        </a>
      </div>
    </header>

    <div class="container">
      <!-- Step -->
      <div class="step-header">
        <span class="step-title">Step 1 of 3 – <strong>Interests</strong></span>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <h2>Select Your Interests</h2>
      <p class="subtitle">Choose which careers interests.</p>

      <div class="interest-list">
        <button class="interest">
          <span class="material-symbols-rounded icon">computer</span>
          Technology
        </button>

        <button class="interest">
          <span class="material-symbols-rounded icon">draw</span>
          Design & Creativity
        </button>

        <button class="interest">
          <span class="material-symbols-rounded icon">business_center</span>
          Business & Management
        </button>

        <button class="interest">
          <span class="material-symbols-rounded icon">analytics</span>
          Data & Analytics
        </button>

        <button class="interest">
          <span class="material-symbols-rounded icon">chat</span>
          Communication
        </button>

        <button class="interest">
          <span class="material-symbols-rounded icon">school</span>
          Education
        </button>
      </div>

      <div class="interest-footer">
        <button class="next-btn" id="nextBtn">Next</button>
      </div>
    </div>

    <!-- ✅ UPDATED TOGGLE LOGIC -->
    <script>
      const interestButtons = document.querySelectorAll(".interest");
      const progressFill = document.getElementById("progressFill");
      const nextBtn = document.getElementById("nextBtn");

      progressFill.style.width = "0%";
      nextBtn.disabled = true;

      interestButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const isActive = button.classList.contains("active");

          interestButtons.forEach((btn) => btn.classList.remove("active"));

          if (!isActive) {
            button.classList.add("active");
            progressFill.style.width = "30%";
            nextBtn.disabled = false;
          } else {
            progressFill.style.width = "0%";
            nextBtn.disabled = true;
          }
        });
      });

      // GO TO BACKGROUND PAGE
      nextBtn.addEventListener("click", () => {
        if (!nextBtn.disabled) {
          window.location.href = "background.html";
        }
      });
    </script>
  </body>
</html>
